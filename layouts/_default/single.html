{{ define "main" }}
    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
		<div id="mapid"
			 data-loc="{{ .Params.loc | jsonify }}"
			 data-name="<a href={{ .Permalink }}>{{ .Title }}</a>"
			 data-type="single">
		</div>
    </article>
{{ end }}
